<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanae Executors</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a2e;
      color: white;
      padding-top: 50px; /* để tránh header đè */
    }

    header {
      background-color: #0f0f1d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(to right, #ff00c8, #6e7bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .menu-container {
      position: relative;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
    }

    .dropdown {
      position: absolute;
      top: 65px;
      right: 0;
      margin-bottom: 20px;
      background: rgba(35, 35, 66, 0.95);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      pointer-events: none;
      min-width: 160px;
    }

    .dropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background-color: #2f2f5e;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      scroll-margin-top: 100px; 
    }

    .executor-card {
      background-color: #292950;
      padding: 20px;
      margin: 15px 0;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .executor-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #6e7bff50;
    }

    .executor-card h3 {
      margin: 0;
      font-weight: 600;
    }

    .download-btn {
      background: linear-gradient(to right, #ff00c8, #6e7bff);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: bold;
      transition: 0.2s;
    }

    .download-btn:hover {
      opacity: 0.85;
    }

    .status {
      background: #00ffab20;
      color: #00ffab;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 12px;
      margin-top: 5px;
      display: inline-block;
    }

    @media screen and (max-width: 600px) {
      .executor-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .download-btn {
        margin-top: 10px;
      }
    }

    footer {
      text-align: center;
      color: #bbb;
      font-size: 14px;
      margin: 40px 0 20px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo" onclick="window.location.href='https://saiky988.github.io/SanaeHomeX/'">SanaeEx</div>
  <div class="menu-container">
    <div class="menu-btn" onclick="toggleDropdown()">☰</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="#roblox">Roblox</a>
      <a href="#lienquan">Liên Quân Mobile</a>
      <a href="https://discord.gg/tdqzBaj7" target="_blank">Discord</a>
    </div>
  </div>
</header>

<!-- Roblox -->
<div class="container">
  <h2 id="roblox">Roblox Executors</h2>

  <div class="executor-card">
    <div>
      <h3>Roblox Global - VNG</h3>
      <div class="status">🟢 Working</div>
    </div>
    <a class="download-btn" href="https://saiky988.github.io/SanaeExecutorX/">View</a>
  </div>

  <h2 id="lienquan">Liên Quân Mobile</h2>

  <div class="executor-card">
    <div>
      <h3>Liên Quân Mobile</h3>
      <div class="status">🟢 Working</div>
    </div>
    <a class="download-btn" href="https://saiky988.github.io/SanaeLQX/">View</a>
  </div>
</div>

<footer>
  © 2025 SanaeEx - Updated on 06/30/2025 | made by: <strong>Saiky</strong>
</footer>

<!-- Script -->
<script>
  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.classList.toggle('show');
  }

  // Đóng dropdown khi click ra ngoài
  window.addEventListener('click', function (e) {
    const menu = document.getElementById('dropdownMenu');
    const button = document.querySelector('.menu-btn');
    if (!menu.contains(e.target) && !button.contains(e.target)) {
      menu.classList.remove('show');
    }
  });

  // Đóng dropdown khi chọn mục
  window.addEventListener('DOMContentLoaded', function () {
    const items = document.querySelectorAll('#dropdownMenu a');
    items.forEach(item => {
      item.addEventListener('click', () => {
        document.getElementById('dropdownMenu').classList.remove('show');
      });
    });
  });
</script>

</body>
</html>
